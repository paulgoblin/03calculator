<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
  <div id="calculator">
    <div id="display" data-id=0>
      0
    </div>

    <div class="btn AC" id="ac">AC</div>
    <div class="btn sign">+/-</div>
    <div class="btn percent">%</div>
    <div class="btn divide">divide</div>
    <div class="btn num" data-id="7">7</div>
    <div class="btn num" data-id="8">8</div>
    <div class="btn num" data-id="9">9</div>
    <div class="btn multiply">x</div>
    <div class="btn num" data-id="4">4</div>
    <div class="btn num" data-id="5">5</div>
    <div class="btn num" data-id="6">6</div>
    <div class="btn subtract" >-</div>
    <div class="btn num" data-id="1">1</div>
    <div class="btn num" data-id="2">2</div>
    <div class="btn num" data-id="3">3</div>
    <div class="btn add" >+</div>
    <div class="btn num" data-id="0">0</div>
    <div class="btn decimal">.</div>
    <div class="btn equal" >=</div>

  </div>
  



  <script src="main.js"></script>
</body>
</html>
